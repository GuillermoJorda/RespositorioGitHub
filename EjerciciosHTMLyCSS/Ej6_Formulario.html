    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <p>Nombre: <input type="text" /></p> 
    <p>Apellidos: <input type="text" /></p>
    <p>Sexo: <input type="radio" /> hombre <input type="radio" /> mujer </p> 
    <p>Correo: <input type="text" /></p>
    <p>Población: 
        <select>
            <option>Valencia</option>
            <option>Alicante</option>
            <option>Castellón</option>
        </select></p>
    <p>Descripción: <textarea rows="6" cols="70"></textarea></p>
    <p><input type="checkbox" /> Deseo recibir información sobre novedades y ofertas </p> 
    <p><input type="checkbox" /> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos </p>
    <button>Enviar</button>
