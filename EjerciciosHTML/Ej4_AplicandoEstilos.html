<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando estilos</title>
</head>
<body>
    <p><b>Esto es una negrita</b></p>
    <p><i>Esto en cursiva</i></p>
    <p>Esto subrayado</p>
    <p style="font-size: large;">Letra grande</p>
    <p><small>Letra pequeña</small></p>
    <p style="color: blue;">Esta frase en azul</p>
    <p style="background-color: red;">Esta frase tendrá fondo rojo</p>
</body>
</html>
